<html>
<head>
<title>PartialTransparency - flash-test-cases</title>
<style type="text/css">
        body { background: url('../common/bg.jpeg') repeat fixed 0% 0% }
        p.center { text-align: center; }
        embed { border: 1px solid black; }
        h2 { background: white; text-align: center; display: span; }
</style>
</head>
<body bgcolor="#ffdfaf">
    <br/><br/><br/><br/><br/><br/><br/><br/>
    <p class="center">
    <embed src="PartialTransparency.swf" width="400" height="300"
           wmode="transparent" flashvars="text=wmode%3Dtransparent">
    </embed>
    </p>
    <br/>
    <p class="center">
    <embed src="PartialTransparency.swf" width="400" height="300"
           wmode="opaque" flashvars="text=wmode%3Dopaque">
    </embed>
    </p>
    <br/>
    <p class="center">
    <embed src="PartialTransparency.swf" width="400" height="300"
           wmode="direct" flashvars="text=wmode%3Ddirect">
    </embed>
    </p>
    <br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
